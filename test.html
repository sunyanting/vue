<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-focus>
  </div>
  <script>


    // 注册一个全局自定义指令 `v-focus`
      // Vue.directive('focus', {
      //   // 当被绑定的元素插入到 DOM 中时……
      //   inserted (el) {
      //     // 聚焦元素
      //     el.focus()
      //   }
      // });

      new Vue({
        el:"#app",
        directives: {
          focus: {
            inserted(el){
            el.focus();
          }
          }

        }
      })



  </script>
</body>
</html>
